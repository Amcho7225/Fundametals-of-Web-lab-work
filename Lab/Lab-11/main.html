<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 11- Task 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "languages.json",
          dataType: "json",
          success: function (data) {
            constructTable(data);
          },
          error: function (xhr, status, error) {
            console.error("Error: Could not fetch data", error);
          },
        });
        function constructTable(data) {
          var table = $("<table>").addClass("language-table");

          var headerRow = $("<tr>");
          headerRow.append($("<th>").text("Code"));
          headerRow.append($("<th>").text("Name"));
          table.append(headerRow);

          data.forEach(function (language) {
            var row = $("<tr>");
            row.append($("<td>").text(language.code));
            row.append($("<td>").text(language.name));
            table.append(row);
          });

          $("#tableContainer").empty().append(table);
        }
      });
    </script>
  </head>
  <body>
    <div id="tableContainer"></div>
  </body>
</html>
