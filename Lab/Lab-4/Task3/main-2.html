<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4 Task-3-B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: linear-gradient(to right, rgba(56,51,176,255), rgba(1,195,254,255));
        }
        .half_pill{
            border: 5px;
            border-radius: 10%/60% 0px 0px 300px;
            padding: 100px;
        }
        .space{
            margin-top: 15rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid px-5">
        <div class="row">
            <div class="col-md-3 space">
                <h1 class="text-light text-center">Welcome</h1>
                <p class="text-light text-center mt-4 pb-5">You are 30 seconds away<br> from earning your own<br> money!</p>
                <div class="d-grid col-3 mx-auto">
                    <button type="button" class="btn btn-light rounded-pill fw-bold">Login</button>
                </div>
            </div>

            <div class="col-md-9 mt-5 bg-light-subtle half_pill">
                <div class="row px-5">
                    <div class="col">
                        
                        <div class="d-flex justify-content-end">
                            <div class="btn-group mt-2 bg-primary rounded-pill gap-2 p-1" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                                <label class="btn rounded-pill border-0 fw-bold text-light" for="btnradio1">Employee</label>
                        
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                <label class="btn rounded-pill btn-light border-0 fw-bold text-primary" for="btnradio2">Hirer</label>
                            </div>
                        </div>
                        
                        <h2 class="row justify-content-center my-5">Apply as a Hirer</h2>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control mt-3" type="text" placeholder="First Name *" aria-label="">
                                <input class="form-control mt-3" type="text" placeholder="Last Name *" aria-label="">
                                <input class="form-control mt-3" type="password" placeholder="Email *" aria-label="">
                                <input class="form-control mt-3" type="password" placeholder="Phone *" aria-label="">
                            </div>
                            <div class="col-md-6">
                                <input class="form-control mt-3" type="email" placeholder="Password *" aria-label="">
                                <input class="form-control mt-3" type="tel" placeholder="Confirm Password *" aria-label="">
                                <select class="form-select mt-3" aria-label="Default select example">
                                    <option selected>Please select your Sequrity Question</option>
                                    <option value="1">#</option>
                                    <option value="2">#</option>
                                    <option value="3">#</option>
                                </select>
                                <input class="form-control mt-3" type="password" placeholder="Answer *" aria-label="">
                            </div>


                        <div class="d-grid justify-content-end my-5">
                            <button type="button" class="btn btn-primary rounded-pill fw-bold">Register</button>
                        </div>

                        </div>
                    </div>
                </div>
              
            </div>
        
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</body>
</html>
