<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <div class="card p-5" style="height: 40rem">
        <img class="card-img-top img-fluid mx-auto" src="images/4.jpg" alt="4.jpg" style="width: 150px; border-radius: 50%" />
        <form class="col-12">
          <select class="form-select fw-medium mt-3 border-top-0 border-start-0 border-end-0 border-black rounded-0" aria-label="Default select example">
            <option selected>Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
          <select class="form-select fw-medium mt-3 border-top-0 border-start-0 border-end-0 border-black rounded-0" aria-label="Default select example">

            <option value="1">France</option>
            <option value="2">Italian</option>

            <input type="text" class="form-control fw-medium mt-3 border-top-0 border-start-0 border-end-0 border-black rounded-0" placeholder="Slogan" aria-label="Slogan" />

        <div class="d-flex">

        </div>
        <div class="d-flex p-0">
          <div class="d-flex justify-content-between me-3 mt-3" style="width: 200px; border-bottom: 1px solid #000000">Facebook<i class="bi bi-facebook"></i></div>

          <div class="d-flex justify-content-between mt-3" style="width: 200px; border-bottom: 1px solid #000000">Google<i class="bi bi-google"></i></div>
        </div>
      </div>
    </div>
