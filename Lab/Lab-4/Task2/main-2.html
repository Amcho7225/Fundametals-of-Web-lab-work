<!DOCTYPE html>
<html lang="en">

  <body class="d-flex justify-content-center align-items-center vh-100 fw-medium" style="background-image: url('images/spacejoy-YnLJ3rM4VtI-unsplash.jpg'); background-repeat: no-repeat">
    <div class="container col-4" style="margin-left: 20%">
      <div class="card p-5" style="height: 40rem">
        <img class="card-img-top img-fluid mx-auto" src="images/4.jpg" alt="4.jpg" style="width: 150px; border-radius: 50%" />
        <form class="col-12">
          <div class="input-group mt-3 fw-medium">
            <input type="text" class="form-control fw-medium border-top-0 border-start-0 border-end-0 border-black rounded-0" placeholder="First Name" />
            <span class="input-group-text bg-transparent border-top-0 border-bottom-0"></span>
            <input type="text" class="form-control fw-medium border-top-0 border-start-0 border-end-0 border-black rounded-0" placeholder="Last Name" />

          <div class="input-group fw-medium mt-3">
            <input type="password" class="form-control fw-medium border-top-0 border-start-0 border-end-0 border-black rounded-0" id="exampleInputPassword1" placeholder="Password" />
            <span class="input-group-text bg-transparent border-top-0 border-start-0 border-end-0 border-black rounded-0"><i class="bi bi-file-lock"></i></span>
          </div>
          <div class="input-group fw-medium mt-3">
            <input type="email" class="form-control fw-medium border-top-0 border-start-0 border-end-0 border-black rounded-0" id="exampleFormControlInput1" placeholder="Email" />
            <span class="input-group-text bg-transparent border-top-0 border-start-0 border-end-0 border-black rounded-0"><i class="bi bi-envelope-fill"></i></span>
          </div>
          <div class="input-group fw-medium mt-3">
            <input type="tel" class="form-control fw-medium border-top-0 border-start-0 border-end-0 border-black rounded-0" id="exampleFormControlInput1" placeholder="Phone" />
            <span class="input-group-text bg-transparent border-top-0 border-start-0 border-end-0 border-black rounded-0"><i class="bi bi-phone"></i></span>
          </div>
          <div class="input-group fw-medium mt-3">
            <input type="text" class="form-control fw-medium border-top-0 border-start-0 border-end-0 border-black rounded-0" id="inputGroupFile01" placeholder="Address" />
            <span class="input-group-text bg-transparent border-top-0 border-start-0 border-end-0 border-black rounded-0"><i class="bi bi-map-fill"></i></span>
          </div>
          <div class="input-group fw-medium mt-3">
            <input type="text" class="form-control fw-medium border-top-0 border-start-0 border-end-0 border-black rounded-0" id="inputGroupFile01" placeholder="Address" />
            <span class="input-group-text bg-transparent border-top-0 border-start-0 border-end-0 border-black rounded-0"><i class="bi bi-person-square"></i></span>
          </div>
        </form>
      </div>
    </div>
